<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="initial-scale=1, width=device-width">

    <title>Digital Clock</title>

    <link rel = 'stylesheet' href="style.css"> <!-- referencing other files (css and java)-->
</head>

<body>
  <div class="hero">
    <div class="container">
      <div class="clock">
        <span id = "hour">00</span>
          <span>:</span>
          <span id = "min">00</span>
          <span>:</span>
          <span id = "sec">00</span>
      </div>
    </div>
  </div>
</body>
    <script>
    //declaring variables
    let hour = document.getElementById("hour");
    let min = document.getElementById("min");
    let sec = document.getElementById("sec");


    setInterval(()=> {
        let date = new Date();
        hour.innerHTML = (date.getHours()<10?"0":"")+ date.getHours();
        min.innerHTML = (date.getMinutes()<10?"0":"")+ date.getMinutes();
        sec.innerHTML = (date.getSeconds()<10?"0":"")+ date.getSeconds();
    },1000)
    </script>

</html>
